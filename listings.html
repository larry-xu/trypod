
<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
<div class="pages navbar-through tabbar-through">
  <!-- Page, data-page contains page name-->
  <div data-page="listings" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
      <div class="card listing-card">
        <div class="card-header no-border">
          <div class="listing-avatar"><img src="http://lorempixel.com/34/34/people/2" width="34" height="34"></div>
          <div class="listing-name">Sony a7 kit</div>
          <div class="listing-reviews">4 reviews</div>
        </div>
        <div class="card-content"><img src="http://lorempixel.com/400/200/cats/3" width="100%"></div>
        <div class="card-footer no-border">
          <div class="listing-price">$20</div>
          <div class="listing-type">icons</div>
        </div>
      </div>
    </div>
  </div>
</div>
